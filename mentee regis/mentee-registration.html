<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mentee Registration</title>
</head>
<body>
    <div class="form-container">
        <h2>Mentee Registration</h2>
        <form action="">
            <div class="form-step">
                <h3>Step 1: Basic Information</h3>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Career Stage">
            </div>
            <div class="form-step">
                <h3>Step 2: Goals and Interests</h3>
                <label>Mentorship Goals:</label>
                <input type="text" placeholder="Career advice, skill development, etc.">
                <label>Industry & Interests:</label>
                <input type="text" placeholder="Industry and interests">
            </div>
            <div class="form-step">
                <h3>Step 3: Profile Completion</h3>
                <input type="text" placeholder="Personal Statement">
                <label>Upload Profile Picture:</label>
                <input type="file">
                <label>Availability:</label>
                <input type="text" placeholder="Preferred days/times">
            </div>
            <a href="..\mentee db\mentee-dashboard.html" class="btn">Complete Registration</a>
        </form>
    </div>
</body>
</html>
