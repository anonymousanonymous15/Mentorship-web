<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search Mentees</title>
</head>
<body>
    <div class="search-results-container">
        <div class="search-container">
            <input type="text" placeholder="Search for mentees by skills, goals, location..." class="search-bar">
            <button class="btn search-btn">Search</button>
        </div>

        <h2>Search Results</h2>

        <div class="mentee-card">
            <img src="../image.webp" alt="Mentee Profile Picture" class="profile-img">
            <div class="mentee-info">
                <h3>Emily Brown</h3>
                <p>Skills: Web Development, UI/UX Design</p>
                <p>Goals: Improve coding skills</p>
                <button class="btn">Connect</button>
            </div>
        </div>

        <div class="mentee-card">
            <img src="../image.webp" alt="Mentee Profile Picture" class="profile-img">
            <div class="mentee-info">
                <h3>Michael White</h3>
                <p>Skills: Data Analysis, Machine Learning</p>
                <p>Goals: Break into AI industry</p>
                <button class="btn">Connect</button>
            </div>
        </div>

        <div class="mentee-card">
            <img src="../image.webp" alt="Mentee Profile Picture" class="profile-img">
            <div class="mentee-info">
                <h3>Sophia Green</h3>
                <p>Skills: Digital Marketing, Content Creation</p>
                <p>Goals: Become a marketing expert</p>
                <button class="btn">Connect</button>
            </div>
        </div>
    </div>
</body>
</html>
