<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mentor Registration</title>
</head>
<body>
    <div class="form-container">
        <h2>Mentor Registration</h2>
        <form action="">
            <div class="form-step">
                <h3>Step 1: Professional Info</h3>
                <button class="btn">Connect with LinkedIn</button>
                <button class="btn">Upload Resume</button>
                <input type="text" placeholder="Manual Entry (will take longer to validate)">
            </div>
            <div class="form-step">
                <h3>Step 2: Preference Setup</h3>
                <label>Time Commitment:</label>
                <input type="number" placeholder="Hours per week">
                <label>Preferred Mentee Profile:</label>
                <input type="text" placeholder="Profile type">
                <label>Communication Preferences:</label>
                <select>
                    <option>Video Calls</option>
                    <option>Messaging</option>
                    <option>In-person</option>
                </select>
            </div>
            <div class="form-step">
                <h3>Step 3: Profile Completion</h3>
                <input type="text" placeholder="Personal Statement">
                <label>Upload Profile Picture:</label>
                <input type="file">
                <label>Availability Calendar:</label>
                <input type="text" placeholder="Link to Calendar">
            </div>
            <a href="..\mentor db\mentor-dashboard.html" class="btn">Complete Registration</a>
        </form>
    </div>
</body>
</html>
