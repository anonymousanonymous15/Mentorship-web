<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interaction & Support</title>
</head>
<body>
    <div class="page-layout">
        <h2>Interaction & Support</h2>

        <!-- Session Scheduler -->
        <div class="section">
            <h3>Session Scheduler</h3>
            <p>Schedule your sessions easily by syncing with your calendar or manually setting the time.</p>
            <button class="btn">Sync Calendar</button>
            <button class="btn">Manual Scheduling</button>
        </div>

        <!-- Progress Tracking -->
        <div class="section">
            <h3>Progress Tracking</h3>
            <p>Track the progress of your mentees and update goals.</p>
            <label for="goal">Update Goal Progress:</label>
            <input type="text" id="goal" name="goal" placeholder="Enter progress details..." class="input-field">
            <button class="btn">Update</button>
        </div>

        <!-- Feedback & Reporting -->
        <div class="section">
            <h3>Feedback & Reporting</h3>
            <p>Provide feedback after each session and generate progress reports.</p>
            <label for="feedback">Session Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback..." class="input-field"></textarea>
            <button class="btn">Submit Feedback</button>
        </div>
    </div>
</body>
</html>
