<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Support & Reporting</title>
</head>
<body>
    <div class="page-layout">
        <h2>Support & Reporting</h2>

        <!-- Help Center -->
        <div class="section">
            <h3>Help Center</h3>
            <p>Access FAQs, guides, and chat with support for assistance.</p>
            <button class="btn">View FAQs</button>
            <button class="btn">Chat with Support</button>
        </div>

        <!-- Reporting Tools -->
        <div class="section">
            <h3>Reporting Tools</h3>
            <p>Generate summary reports of your mentorship sessions or request additional support.</p>
            <button class="btn">Generate Summary Report</button>
            <button class="btn secondary">Request Technical Support</button>
        </div>
    </div>
</body>
</html>
